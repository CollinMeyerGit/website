<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Quiz</title>
  <meta name="description" content="Collin's Quizzer"
  <meta name="author" content="Collin Meyer">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond" />
  <link rel="shortcut icon" href="../flavicon.ico" type="image/x-icon" />

</head>

<body>
	<div id="fullContainer">
		<form id="formContainer" class="container">
		</form>
		<div id="inputDiv">
			<input type="button" value="Submit and Check Answers" id="checkButton" onclick="checkVals()"/>
		</div>
	</div>
</body>
	<script>
		function checkVals(){
			if(check == 0){
				for(i=0;i < count; i++){
					var givenAnswer = document.getElementById(i).value;
					if(givenAnswer.toLowerCase() != answers[i].toLowerCase()){
						document.getElementById(i).value = (("Wrong: ").concat(givenAnswer)).concat((" | Correct Is: ").concat(answers[i]));
					}else{
						document.getElementById(i).value = ("Correct: ").concat(answers[i]);
					}
				}
				check = 1;
				document.getElementById("checkButton").value = ("Press To Reset Answers");
			}else{
				for(i=0;i<count;i++){
					document.getElementById(i).value = ("");
					check = 0;
					document.getElementById("checkButton").value = ("Submit and Check Answers");
				}
			}
		}
		document.onkeydown = function (e) {
 			e = e || window.event;
 	 		switch (e.which || e.keyCode) {
        			case 13 : checkVals();
            				break;
  			}
		}
		var check = 0;
		const questions = ["First Governing Document?","Second Governing Document?","Third Governing Document?","Fourth Governing Document?",
"The ___________________ is a not-for profit arm of the Fraternity dedicated to promoting the ideals of the Fraternity through presenting scholarships and other awards?",
"It was founded in ______?","The yearly minimum contribution is ____?","The annual giving program for student members is the ______________?",
"Its IRS designation is ________?","Its current chairman is ____________?","The foundation board consists of _______(spelled out) members?",
"The group that is now under the direction of the foundation is the _________?","Its symbol is the __________?","The symbol represents the ___________?",
"The Foundation mission statement: ________________________?"];
		const answers = ["Chapter By-Laws","Constitution and Statutory Code","Board of Directorâ€™s Statement of Policy","The Ritual of Alpha Kappa Psi","Alpha Kappa Psi Foundation",
"1951","$10","Yellow Rose Society","501 (c) (3)","Alison Jennings","Eight","Alumni","Blue Sapphire","Alumni Objectives",
"Providing resources for enhancing the educational experience of future business leaders"];
		var count = (questions.length);
		var formElement = document.getElementById("formContainer");
		for(i=0; i < count; i++){
			var div = document.createElement("div");
			var para = document.createElement("p");
			var node = document.createTextNode(questions[i]);
			var input = document.createElement("input");
			var line = document.createElement("hr");
			input.type = "text";
			input.id = i;
			div.className = "divs";
			para.className = "content";
			input.className = "content";
			para.appendChild(node);
			div.appendChild(para);
			div.appendChild(input);
			formElement.appendChild(div);
			formElement.appendChild(line);
		}
	</script>

</html>
